apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ include "canary-app-helm.fullname" . }}
  labels:
    {{- include "canary-app-helm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "canary-app-helm.fullname" . }}
  strategy:
    canary:
      canaryService: {{ include "canary-app-helm.fullname" . }}-canary
      stableService: {{ include "canary-app-helm.fullname" . }}-stable
      trafficRouting:
        nginx:
          stableIngress: {{ include "canary-app-helm.fullname" . }}-ingress
      steps:
      - setWeight: 0
      - pause: {}  # Wait for tests to complete
      - setWeight: 100
  template:
    metadata:
      labels:
        app: {{ include "canary-app-helm.fullname" . }}
        {{- include "canary-app-helm.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: nginx
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
        volumeMounts:
        - name: config-volume
          mountPath: /etc/demo-app/version
          subPath: version
        - name: nginx-config-volume
          mountPath: /etc/nginx/conf.d
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "canary-app-helm.fullname" . }}-config
          items:
          - key: version
            path: version
      - name: nginx-config-volume
        configMap:
          name: {{ include "canary-app-helm.fullname" . }}-nginx
          items:
          - key: default.conf
            path: default.conf
      - name: html-volume
        configMap:
          name: {{ include "canary-app-helm.fullname" . }}-html
          items:
          - key: index.html
            path: index.html
