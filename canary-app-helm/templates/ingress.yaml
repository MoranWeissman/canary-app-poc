apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: minikube.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app-canary-app-helm-stable
            port:
              number: 80
      - path: /canary
        pathType: Prefix
        backend:
          service:
            name: demo-app-canary-app-helm-canary
            port:
              number: 80
