apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  {{ include "canary-app-helm.fullname" . }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/canary: "false"
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "canary-app-helm.fullname" . }}-stable
            port:
              number: 80
